<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Bienvenido, {{ username }}</h1>
  <h3>informaci√≥n Adicional</h3>

  <form #homeForm="ngForm" name="homeForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="firstName" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" name="lastName" ngModel></ion-input>
    </ion-item>

  
      <ion-list>
        <ion-item>
          <ion-label>Nivel educativo:</ion-label>
          <ion-select [(ngModel)]="nivelSeleccionado">
            <ion-select-option *ngFor="let nivel of nivelesEducacionales" [value]="nivel">{{ nivel.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    
    

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <input matInput [matDatepicker]="picker" name="birthDate" ngModel>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </ion-item>

    <ion-button expand="full" (click)="onClear()">Limpiar</ion-button>
    <ion-button expand="full" (click)="onShow()">Mostrar</ion-button>
  </form>
</ion-content>
